[android]

modules="org/godotengine/godot/GodotAdMob,org/godotengine/godot/GodotLocalNotification,org/godotengine/godot/GodotShare"

[application]

name="Math Riddle"
main_scene="res://scene/ui.tscn"
auto_accept_quit=false
boot_splash="res://splash.png"
icon="res://icon.png"

[autoload]

utils="*res://scene/utils.gd"
audio="*res://audio.tscn"

[display]

test_width=360
test_height=640
orientation="portrait"
fullscreen=false
driver="GLES2"
width=225
height=400
emulate_touchscreen=true
stretch_mode="2d"

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
